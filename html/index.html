<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
	<body>
		<table border="2">
			<tr>
				<td colspan="4">
					<input type="text" id="screen">
				</td>

			</tr>
			<tr>
				<td colspan="2">
					<input type="button"class="b" value="C">
				</td>
				<td>
					<input type="button"class="b" value="<">
				</td>	
				<td>
					<input type="button"class="b" value="/">
				</td>	
			</tr>
			<tr>
				<td>
					<input type="button"class="b" value="7">
				</td>
				<td>
					<input type="button"class="b" value="8">
				</td>
				<td>
					<input type="button"class="b" value="9">
				</td>
				<td>
					<input type="button"class="b" value="*">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button"class="b" value="4">
				</td>
				<td>
					<input type="button"class="b" value="5">
				</td>
				<td>
					<input type="button"class="b" value="6">
				</td>
				<td>
					<input type="button"class="b" value="-">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button"class="b" value="1">
				</td>
				<td>
					<input type="button"class="b" value="2">
				</td>
				<td>
					<input type="button"class="b" value="3">
				</td>
				<td>
					<input type="button"class="b" value="+">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button"class="b" value="0">
				</td>
				<td>
					<input type="button"class="b" value=",">
				</td>	
				<td>
					<input type="button"class="b" value="=">
				</td>
			</tr>
		</table>
	</body>
</html>
